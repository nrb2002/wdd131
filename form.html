<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Review Form</title>

  <!-- CSS -->
  <link rel="stylesheet" href="week05/styles/form.css" />

  <script src="week05/scripts/product.js" defer></script>
  <script src="week05/scripts/review.js" defer></script>
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <!-- ★★★★★  REVIEW FORM  ★★★★★ -->
  <form id="reviewForm" method="get" action="review.html">
    <!-- ── Product Name ──────────────────────────────────────────── -->
    <label for="productName">Product Name:</label>
    <select id="productName" name="productName" required>
      <option value="" disabled selected>Select a Product …</option>
      <!-- Options injected by JS -->
    </select>

    <!-- ── Overall Rating (1‑5) ───────────────────────────────────── -->
    <fieldset class="rating">
      <legend>Overall Rating:</legend>

      <!-- 5 radio buttons share the same name so ONLY ONE can be selected -->
      <input type="radio" id="rating5" name="rating" value="5" required />
      <label for="rating5" title="5 stars">&#9733;&#9733;&#9733;&#9733;&#9733;</label>

      <input type="radio" id="rating4" name="rating" value="4" />
      <label for="rating4" title="4 stars">&#9733;&#9733;&#9733;&#9733;</label>

      <input type="radio" id="rating3" name="rating" value="3" />
      <label for="rating3" title="3 stars">&#9733;&#9733;&#9733;</label>

      <input type="radio" id="rating2" name="rating" value="2" />
      <label for="rating2" title="2 stars">&#9733;&#9733;</label>

      <input type="radio" id="rating1" name="rating" value="1" />
      <label for="rating1" title="1 star">&#9733;</label>
    </fieldset>

    <!-- ── Date of Installation ──────────────────────────────────── -->
    <label for="installDate">Date of Installation:</label>
    <input type="date" id="installDate" name="installDate" required />

    <!-- ── Useful Features (check all that apply) ─────────────────── -->
    <fieldset>
      <legend>Useful Features:</legend>

      <input type="checkbox" id="featureSpeed"   name="features" value="Speed" />
      <label for="featureSpeed">Speed</label>

      <input type="checkbox" id="featureDesign"  name="features" value="Design" />
      <label for="featureDesign">Design</label>

      <input type="checkbox" id="featureBattery" name="features" value="Battery" />
      <label for="featureBattery">Battery Life</label>

      <input type="checkbox" id="featureSupport" name="features" value="Support" />
      <label for="featureSupport">Customer Support</label>
    </fieldset>

    <!-- ── Written Review (optional) ──────────────────────────────── -->
    <label for="reviewText">Written Review:</label>
    <textarea id="reviewText" name="reviewText" rows="5"></textarea>

    <!-- ── User Name (optional) ───────────────────────────────────── -->
    <label for="userName">Your Name:</label>
    <input type="text" id="userName" name="userName" />

    <!-- ── SUBMIT BUTTON ──────────────────────────────────────────── -->
    <input type="submit" value="Submit Review" />
  </form>

  <!-- shared footer for all assignments -->
  <footer>
    &copy; <span id="year"></span> Your Name Here | WDD&nbsp;131
  </footer>

  <!-- JS -->
  <script src="js/main.js"></script>
</body>
</html>
