<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>

  <meta 
    name="description" 
    content="WDD 131 – Dynamic Web Fundamentals -
            Baron Tshibasu -
            W05 Assignment: Product Review Form - This assignment is about creating a responsive product review form page.">
  
  <meta name="author" content="Baron Tshibasu">

  <!-- CSS -->
  <link rel="stylesheet" href="styles/form.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arizonia&family=Imperial+Script&family=Lavishly+Yours&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <!-- JavaScript files -->
  <script src="scripts/product.js" defer></script>
  <script src="scripts/review.js" defer></script>
  <script src="scripts/getdates.js" defer></script>
</head>
<body>
  <header>
    <h1>Product Review Form</h1>
  </header>

  <!-- ★★★★★  REVIEW FORM  ★★★★★ -->
  <form id="reviewForm" method="get" action="review.html">
    <!-- ── Product Name ──────────────────────────────────────────── -->
    <label for="productName">Product Name:
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product …</option>
        <!-- Options injected by JS -->
      </select>
    </label>

    <!-- ── Overall Rating (1‑5) ───────────────────────────────────── -->
    <fieldset class="rating">
      <legend>Overall Rating:</legend>
      <label for="stars">Rate us!</label>
      <div class="stars">
        <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
        <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
        <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
        <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
        <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
      </div>
    </fieldset>

    <!-- ── Date of Installation ──────────────────────────────────── -->
    <label for="installDate">Date of Installation:
      <input type="date" id="installDate" name="installDate" required/>
    </label>

    <!-- ── Useful Features (check all that apply) ─────────────────── -->
    <fieldset>
      <legend>Useful Features:</legend>
      <div class="features">
        <label for="featureSpeed">
          <input type="checkbox" id="featureSpeed"   name="features" value="Speed" />
          Speed</label>

        <label for="featureDesign">
          <input type="checkbox" id="featureDesign"  name="features" value="Design" />
          Design</label>

        <label for="featureBattery">
          <input type="checkbox" id="featureBattery" name="features" value="Battery" />
          Battery Life</label>

        <label for="featureSupport">
          <input type="checkbox" id="featureSupport" name="features" value="Support" />
          Customer Support</label>
      </div>      
    </fieldset>

    <!-- ── Written Review (optional) ──────────────────────────────── -->
    <label for="reviewText">Written Review (optional):
      <textarea id="reviewText" name="reviewText" rows="5" placeholder="Enter your review here!"></textarea>
    </label>

    <!-- ── User Name (optional) ───────────────────────────────────── -->
    <label for="userName">Your Name (optional):
      <input type="text" id="userName" name="userName" placeholder="Please enter you full name here!"/>
    </label>

    <!-- ── SUBMIT BUTTON ──────────────────────────────────────────── -->
    <input type="submit" value="Submit Review" />
  </form>

  <!-- shared footer for all assignments -->
  <footer>
    &copy; <span id="year"></span> Your Name Here | WDD&nbsp;131
  </footer>

  <!-- JS -->
  <script src="js/main.js"></script>
</body>
</html>
